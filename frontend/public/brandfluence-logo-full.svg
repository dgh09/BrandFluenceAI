<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradients -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Icon Part -->
  <g transform="translate(10, 10)">
    <!-- Center Node (Brand) -->
    <circle cx="50" cy="50" r="16" fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <!-- Creator Nodes -->
    <circle cx="20" cy="25" r="8" fill="url(#secondaryGradient)" opacity="0.9"/>
    <circle cx="80" cy="25" r="8" fill="url(#secondaryGradient)" opacity="0.9"/>
    <circle cx="20" cy="75" r="8" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="80" cy="75" r="8" fill="url(#accentGradient)" opacity="0.9"/>
    
    <!-- Connection Lines -->
    <line x1="50" y1="50" x2="20" y2="25" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="50" x2="80" y2="25" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="50" x2="20" y2="75" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="50" x2="80" y2="75" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.5"/>
    
    <!-- AI Spark -->
    <path d="M 50 38 L 53 44 L 47 44 Z" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="53" cy="48" r="1.5" fill="#F59E0B"/>
    <circle cx="47" cy="52" r="1.5" fill="#14B8A6"/>
    
    <!-- Inner Circle -->
    <circle cx="50" cy="50" r="6" fill="#1E293B" opacity="0.4"/>
  </g>
  
  <!-- Text Part -->
  <text x="120" y="55" font-family="Sora, sans-serif" font-size="36" font-weight="800" fill="url(#textGradient)">
    BrandFluence
  </text>
  
  <text x="120" y="80" font-family="Sora, sans-serif" font-size="24" font-weight="700" fill="#6366F1" opacity="0.8">
    AI
  </text>
  
  <!-- Tagline -->
  <text x="120" y="100" font-family="DM Sans, sans-serif" font-size="12" font-weight="400" fill="#94A3B8">
    Connect • Create • Collaborate
  </text>
</svg>
