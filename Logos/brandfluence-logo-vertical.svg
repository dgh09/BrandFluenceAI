<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradients -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Icon Part (Centered) -->
  <g transform="translate(50, 20)">
    <!-- Center Node (Brand) -->
    <circle cx="50" cy="50" r="20" fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <!-- Creator Nodes -->
    <circle cx="20" cy="25" r="12" fill="url(#secondaryGradient)" opacity="0.9"/>
    <circle cx="80" cy="25" r="12" fill="url(#secondaryGradient)" opacity="0.9"/>
    <circle cx="20" cy="75" r="12" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="80" cy="75" r="12" fill="url(#accentGradient)" opacity="0.9"/>
    
    <!-- Connection Lines -->
    <line x1="50" y1="50" x2="20" y2="25" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="50" y1="50" x2="80" y2="25" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="50" y1="50" x2="20" y2="75" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="50" y1="50" x2="80" y2="75" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
    
    <!-- AI Spark Elements -->
    <path d="M 50 38 L 54 46 L 46 46 Z" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="54" cy="48" r="2" fill="#F59E0B"/>
    <circle cx="46" cy="52" r="2" fill="#14B8A6"/>
    
    <!-- Inner Details -->
    <circle cx="50" cy="50" r="8" fill="#1E293B" opacity="0.4"/>
  </g>
  
  <!-- Text Part (Centered) -->
  <text x="100" y="170" font-family="Sora, sans-serif" font-size="32" font-weight="800" fill="url(#textGradient)" text-anchor="middle">
    BrandFluence
  </text>
  
  <text x="100" y="205" font-family="Sora, sans-serif" font-size="28" font-weight="700" fill="#6366F1" opacity="0.8" text-anchor="middle">
    AI
  </text>
  
  <!-- Tagline -->
  <text x="100" y="240" font-family="DM Sans, sans-serif" font-size="11" font-weight="400" fill="#94A3B8" text-anchor="middle">
    Connect • Create • Collaborate
  </text>
</svg>
