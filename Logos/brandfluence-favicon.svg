<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified Icon for Favicon/App Icon -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background for better visibility -->
  <rect width="64" height="64" rx="12" fill="#1E293B"/>
  
  <!-- Center Node (Brand) -->
  <circle cx="32" cy="32" r="10" fill="url(#primaryGradient)"/>
  
  <!-- Creator Nodes -->
  <circle cx="16" cy="18" r="6" fill="url(#secondaryGradient)" opacity="0.9"/>
  <circle cx="48" cy="18" r="6" fill="url(#secondaryGradient)" opacity="0.9"/>
  <circle cx="16" cy="46" r="6" fill="url(#secondaryGradient)" opacity="0.8"/>
  <circle cx="48" cy="46" r="6" fill="url(#secondaryGradient)" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <line x1="32" y1="32" x2="16" y2="18" stroke="#6366F1" stroke-width="2" opacity="0.5"/>
  <line x1="32" y1="32" x2="48" y2="18" stroke="#6366F1" stroke-width="2" opacity="0.5"/>
  <line x1="32" y1="32" x2="16" y2="46" stroke="#6366F1" stroke-width="2" opacity="0.5"/>
  <line x1="32" y1="32" x2="48" y2="46" stroke="#6366F1" stroke-width="2" opacity="0.5"/>
  
  <!-- AI Spark -->
  <path d="M 32 25 L 34 29 L 30 29 Z" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Inner Detail -->
  <circle cx="32" cy="32" r="4" fill="#1E293B" opacity="0.4"/>
