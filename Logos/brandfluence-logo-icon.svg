<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradients -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow/Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle (Optional) -->
  <circle cx="100" cy="100" r="95" fill="#1E293B" opacity="0.3"/>
  
  <!-- Main Icon - Connected Network/Matching Symbol -->
  <!-- Center Node (Brand) -->
  <circle cx="100" cy="100" r="20" fill="url(#primaryGradient)" filter="url(#glow)"/>
  
  <!-- Creator Nodes -->
  <circle cx="50" cy="60" r="12" fill="url(#secondaryGradient)" opacity="0.9"/>
  <circle cx="150" cy="60" r="12" fill="url(#secondaryGradient)" opacity="0.9"/>
  <circle cx="50" cy="140" r="12" fill="url(#accentGradient)" opacity="0.9"/>
  <circle cx="150" cy="140" r="12" fill="url(#accentGradient)" opacity="0.9"/>
  
  <!-- Connection Lines -->
  <line x1="100" y1="100" x2="50" y2="60" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="100" x2="150" y2="60" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="100" x2="50" y2="140" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="100" x2="150" y2="140" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- AI Spark Elements -->
  <path d="M 100 75 L 105 85 L 95 85 Z" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="105" cy="95" r="2" fill="#F59E0B"/>
  <circle cx="95" cy="105" r="2" fill="#14B8A6"/>
  
  <!-- Inner Details for Brand Node -->
  <circle cx="100" cy="100" r="8" fill="#1E293B" opacity="0.4"/>
</svg>
