<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark/Black Version for Light Backgrounds -->
  
  <!-- Icon Part -->
  <g transform="translate(10, 10)">
    <!-- Center Node (Brand) -->
    <circle cx="50" cy="50" r="16" fill="#0F172A"/>
    
    <!-- Creator Nodes -->
    <circle cx="20" cy="25" r="8" fill="#1E293B" opacity="0.9"/>
    <circle cx="80" cy="25" r="8" fill="#1E293B" opacity="0.9"/>
    <circle cx="20" cy="75" r="8" fill="#334155" opacity="0.9"/>
    <circle cx="80" cy="75" r="8" fill="#334155" opacity="0.9"/>
    
    <!-- Connection Lines -->
    <line x1="50" y1="50" x2="20" y2="25" stroke="#1E293B" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="50" x2="80" y2="25" stroke="#1E293B" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="50" x2="20" y2="75" stroke="#1E293B" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="50" x2="80" y2="75" stroke="#1E293B" stroke-width="2" opacity="0.5"/>
    
    <!-- AI Spark -->
    <path d="M 50 38 L 53 44 L 47 44 Z" fill="#334155" opacity="0.7"/>
    <circle cx="53" cy="48" r="1.5" fill="#475569"/>
    <circle cx="47" cy="52" r="1.5" fill="#475569"/>
    
    <!-- Inner Circle -->
    <circle cx="50" cy="50" r="6" fill="#F8FAFC" opacity="0.2"/>
  </g>
  
  <!-- Text Part -->
  <text x="120" y="55" font-family="Sora, sans-serif" font-size="36" font-weight="800" fill="#0F172A">
    BrandFluence
  </text>
  
  <text x="120" y="80" font-family="Sora, sans-serif" font-size="24" font-weight="700" fill="#1E293B" opacity="0.8">
    AI
  </text>
  
  <!-- Tagline -->
  <text x="120" y="100" font-family="DM Sans, sans-serif" font-size="12" font-weight="400" fill="#64748B">
    Connect • Create • Collaborate
  </text>
</svg>
